<div class="container">
    <div class="header">
        <h1 class="text-center">{{title}}</h1>
      </div>
      <div class="row">
        <div class="col-sm-4">
            <h6 class="column-header">Active Items</h6>
            <ul class="list-group" *ngIf="products">
                <li class="list-group-item active" *ngFor="let product of products">{{ product.type}}</li>
            </ul>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
            <h6 class="column-header">Deleted Items</h6>
        </div>
      </div>
      <div class="footer">
        <p class="text-center">{{footerTxt}}</p>
      </div>
 </div>
