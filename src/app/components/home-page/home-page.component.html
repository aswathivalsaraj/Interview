<div class="container">
    <div class="header">
        <h1 class="text-center">{{title}} </h1>
      </div>
      <div class="row">
        <div class="col-sm-4">
            <h6 class="column-header ">Active Items</h6>
            <ul class="list-group" *ngIf="products">
                <li class="list-group-item active" *ngFor="let product of activeProducts">{{ product.model}} 
                <a href="#" class="btn btn-primary pull-right" (click)="deleteItem(product.id)">Delete</a></li>
            </ul>
        </div>
        
        <div class="col-sm-8 ">
            <h6 class="column-header">Deleted Items</h6>
              <div *ngFor="let product of deletedProducts" class="card flex">
                <h4><b>{{product.type}}</b></h4>
                <p>{{product.brand}}</p>
                <p>{{product.model}}</p>
                <p>{{product.price}}</p>
                <a href="#" class="btn btn-primary pull-right" (click)="restoreItem(product.id)">Restore</a>
           
              </div>            
        </div>
      </div>
      <div class="footer">
        <p class="text-center">{{footerTxt}}</p>
      </div>
 </div>
